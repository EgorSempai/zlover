# Minimal working Coturn configuration
# Use this if the main config fails

# Basic ports
listening-port=3478

# Server IP
external-ip=185.117.154.193
listening-ip=0.0.0.0

# Port range
min-port=49152
max-port=65535

# Authentication
lt-cred-mech
use-auth-secret
static-auth-secret=my_secure_secret_key_2024

# Realm
realm=zloer

# Basic security
no-cli
no-stdout-log

# Logging
log-file=/var/log/coturn.log