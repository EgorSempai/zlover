# Coturn configuration with alternative ports
# Use this if port 3478 is already in use

# Use alternative ports
listening-port=3479
tls-listening-port=5350

# Server IP
external-ip=185.117.154.193
listening-ip=0.0.0.0

# Port range for media relay
min-port=50000
max-port=60000

# Authentication
lt-cred-mech
use-auth-secret
static-auth-secret=my_secure_secret_key_2024

# Realm
realm=zloer

# Logging
log-file=/var/log/coturn.log
no-cli
no-stdout-log