# Coturn TURN Server Configuration
# Place this file at: /etc/coturn/turnserver.conf

# Listening ports
listening-port=3478
tls-listening-port=5349

# Alternative TLS port for firewall bypass
alt-tls-listening-port=443

# Server IP addresses
external-ip=185.117.154.193
listening-ip=0.0.0.0
relay-ip=185.117.154.193

# Port range for media relay
min-port=49152
max-port=65535

# Enable TURN relay (comment out stun-only)
# stun-only

# Logging
verbose
log-file=/var/log/coturn.log
no-stdout-log

# Authentication method - REST API with shared secret
fingerprint
lt-cred-mech
use-auth-secret
static-auth-secret=my_secure_secret_key_2024

# Realm (must match your application)
realm=zloer

# Security settings
no-multicast-peers
no-cli

# Allow loopback for local testing
allow-loopback-peers

# Deny private IP ranges for security
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.168.0.0-192.168.255.255

# Process management
pidfile=/var/run/turnserver.pid

# User to run as (if not root)
# proc-user=turnserver
# proc-group=turnserver